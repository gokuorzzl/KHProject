<!DOCTYPE html>
<html>
<head>
    
    <!--인코딩 문자셋-->
    <meta charset="UTF-8">
    <!--반응형 웹을 만들기 위한 meta태그의 viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--페이지 설명-->
    <meta name="subject" content="헬th미 메인페이지" />
    <!--키워드-->
    <meta name="keywords" content="www.healthme.com, 트레이너, 나만의, 맞춤" />
    <!--스타일-->
    <link rel="stylesheet" href="../css/loginPage/bootstrap.min.css">
    <link rel="stylesheet" href="../css/loginPage/login.css" />
    <!--title-->
    <title>헬th미: 로그인</title> <!--로그인 첫페이지-->

</head>
<body>

    <!--전체 공간-->    
    <div id="wrapper">
        
        <!--로고, 메뉴가 들어가는 윗부분-->
        <!--top부분은 관리자페이지 제외한 모든 페이지 통일-->
        <div id="top">
            <div id="mobileMenu">
                핸드폰일 경우 메뉴
            </div>
            <div id="logo">
               로고
            </div>
            <div id="searchBar">
                검색바
            </div>
            <div id="menu">
                로그인, 메뉴
            </div>
        </div>
        
        <!--컨텐츠가 들어가는 중간부분-->
        <!--페이지별로 달라지는 부분-->
        <div id="middle">
            <!--지역, 종목 등 선택할 수 있는 선택박스-->
           <div id="searchBox">
             
                <img src="../images/soraLogo.png" alt="logo" class="logo-center";>
             
            </div>
            <!--트레이너 별점 등 컨텐츠 나오는 부분-->
            <div id="contents">
                <div id="realContents">
                    <form name="login-form">                      
                        <div class="login-container1">
                           <label for="userId"></label><br>
                          <input type="text" placeholder="아이디 입력해주세요" name="userId" required>

                         <label for="psw"></label><br>
                         <input type="password" placeholder="비밀번호 입력해주세요" name="psw" required><br>
                          
                         <button type="submit" class="login-button">로그인</button><br>
                         <label>
                           <input type="checkbox" checked="checked" name="remember">로그인 상태 유지
                           <span class="psw"><a href="#">아이디 찾기</a></span>
                           <span class="psw"><a href="#">비밀번호 찾기</a></span>
                             
                             <hr>
                            
                            
                            <a href="#" class="naver-btn">
                             <i class="fa fa-naver fa-fw"></i> Login with NAVER
                           </a>
                            <br>
                           <a href="#" class="google-btn">
                             <i class="fa fa-google fa-fw"></i> Login with Google+
                           </a>
                         </label><br><br>   
                        </div>

                        <div class="login-container2" style="background-color:#f1f1f1">
                           <span class="psw"><a href="#">이용자 회원가입</a></span>
                           <span class="psw"><a href="#">트레이너 회원가입</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        
        <!--회사정보가 들어가는 아랫부분-->
        <!--bottom부분은 관리자페이지 제외한 모든 페이지 통일-->
        <div id="bottom">
            김구이김주정조 정보
        </div>
    </div>
    
</body>
</html>
