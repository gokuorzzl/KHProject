<!DOCTYPE html>
<html>
<head>
    
    <!--인코딩 문자셋-->
    <meta charset="UTF-8">
    <!--반응형 웹을 만들기 위한 meta태그의 viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--페이지 설명-->
    <meta name="subject" content="헬th미 메인페이지" />

    <!--스타일-->
    <link rel="stylesheet" href="../css/loginPage/privacyPolicy.css" />
    <!--title-->

                핸드폰일 경우 메뉴

        </div>
        
        <!--컨텐츠가 들어가는 중간부분-->
        <!--페이지별로 달라지는 부분-->
        <div id="middle">
            <!--지역, 종목 등 선택할 수 있는 선택박스-->
            <div id="searchBox">

            <div id="contents">
                <div id="realContents">
                    <!--<div class="content-area">-->
	                   <ul class="policy-menu">
	                      <li id="tab-1" class=tab ><a href="javascript:clickTab('1')">헬th미 운영정책</a></li>
	                      <li id="tab-2" class=tab ><a href="javascript:clickTab('2')">헬th미 이용약관 동의</a></li>
	                      <li id="tab-3" class=tab ><a href="javascript:clickTab('3')">개인정보 수집 및 이용 안내</a></li>
	                   </ul>
                    <!--</div>-->
                    <div class="agree-content">
                       <div class="tab1_content">
                         
                       </div>
                    </div>
                    
                     <button type="submit" onclick="clickBtn()">확인</button>
                    
                </div>
            </div>
        </div>
        
        <!--회사정보가 들어가는 아랫부분-->
        <!--bottom부분은 관리자페이지 제외한 모든 페이지 통일-->
        <div id="bottom">
            김구이김주정조 정보
        </div>
