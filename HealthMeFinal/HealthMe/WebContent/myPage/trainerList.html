<!DOCTYPE html>
<html>
<head>
    
    <!--인코딩 문자셋-->
    <meta charset="UTF-8">
    <!--반응형 웹을 만들기 위한 meta태그의 viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--페이지 설명-->
    <meta name="subject" content="헬th미 메인페이지" />
    <!--키워드-->
    <meta name="keywords" content="www.healthme.com, 트레이너, 나만의, 맞춤" />
    <!--스타일-->
    <link rel="stylesheet" href="trainerInfoPage.css" />
    <!--title-->
    <title>헬th미:나만의 트레이너</title>
    

    <script src="/Scripts/popper.js"></script>
    <script src="/Scripts/mainbootstrap.js"></script>

    
    <style>
        input{
            box-sizing: border-box;
            border: solid 2px #FF9B55; border-radius: 7px;
        }
    </style>
</head>
<body>
    
 
    <!--전체 공간-->    
    <div id="wrapper">
        
        <!--로고, 메뉴가 들어가는 윗부분-->
        <!--top부분은 관리자페이지 제외한 모든 페이지 통일-->
        <div id="top">
            <div id="mobileMenu">
                핸드폰일 경우 메뉴
            </div>
            <div id="logo">
               로고
            </div>
            <div id="searchBar">
                검색바
            </div>
            <div id="menu">
                로그인, 메뉴
            </div>
        </div>
        
        <!--컨텐츠가 들어가는 중간부분-->
        <!--페이지별로 달라지는 부분-->
        <div id="middle">

        <!--트레이너 별점 등 컨텐츠 나오는 부분-->
        <!--multipart/form-data	인코딩 안 하고 파일 업로드시 사용-->
        <form method="post" id="form-register-detail" enctype="multipart/form-data">
            <div id="contents">
                <div id="realContents">
                    <div class="list-row">
                        <div style="width:73%">
                            <div class="wishlist-product-checkbox col-2 checkbox-col nopadding-right">
                                <input type="checkbox" name="pid" id="check" class="product-checkbox">
                            </div>
                            <div class="col-7 wishlist-product-image">
                                <img src="../images/thumb_person.png" width="30%" height="30%" line-height:normal text-align="center" >
                            </div>
                            <div class="cell-right">
                                <div class="col-8 wishlist-product-desc">
                                    김나영<br>
                                    27세<br>
                                    파워트레이너<br>
                                </div>                                       
                            </div>
                        </div>
                        <div style="width:27%">
                            <div class="wishlist-product-action">
                                <div style="height:20px">
                                    <input class="wl-add-to-cart btn btn-lg btn-primary btn-block" type="submit" value="컨택하기" data-pid="00000" name="pid@00000" data-msg="강사님과 연결됩니다." data-na-msg="죄송하지만, 강사님께서 글을 내리셨습니다." data-ga-event="click" data-ga-event-category="Wishlist-Action" data-ga-event-action="Wishlist" data-ga-event-label="Click - Add product to cart" data-ga-event-value="pid64530">
                                    <input value="00000" name="pid" type="hidden">
                                    <p class="remove link blue-link text-center" id="remove_00000" data-pid="00000" data-msg="삭제되었습니다" data-ga-event="click" data-ga-event-category="Wishlist-Action" data-ga-event-action="Wishlist" data-ga-event-label="Click - Remove product" data-ga-event-value="pid00000">제거하기</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>      
            </div>
            <div class="regbtn_cont">
            <!--a href="#" class="btn_gry">임시 저장</a-->
            <input type="submit" class="btn btn-info" value="등록 완료">
            <!--a href class="btn_red">등록 완료</a-->
            </div>
            
        </form>
                    
        </div>
        
        <!--회사정보가 들어가는 아랫부분-->
        <!--bottom부분은 관리자페이지 제외한 모든 페이지 통일-->
        <div id="bottom"><br>
            김구이김주정조 정보
        </div>
    </div>
    
</body>
</html>
