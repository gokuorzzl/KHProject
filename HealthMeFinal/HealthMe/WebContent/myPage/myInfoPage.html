<!DOCTYPE html>
<html>
<head>
    
    <!--인코딩 문자셋-->
    <meta charset="UTF-8">
    <!--반응형 웹을 만들기 위한 meta태그의 viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--페이지 설명-->
    <meta name="subject" content="헬th미 메인페이지" />
    <!--키워드-->
    <meta name="keywords" content="www.healthme.com, 트레이너, 나만의, 맞춤" />
    <!--스타일-->
    <link rel="stylesheet" href="../css/myPage/myInfoPage.css" />
    <!--title-->
    <title>헬th미:나만의 트레이너</title>
    
</head>
<body>
    <!--전체 공간-->    
    <div id="wrapper">  
        <!--로고, 메뉴가 들어가는 윗부분-->
        <!--top부분은 관리자페이지 제외한 모든 페이지 통일-->
        <div id="top">
            <div id="mobileMenu">
                핸드폰일 경우 메뉴
            </div>
            <div id="logo">
               <img src="../images/%EB%A1%9C%EA%B3%A0.png">
            </div>
            <div id="searchBar">
                <input type="text" name="searchInput" id="searchInput" value="지역, 종목 검색" />
            </div>
            <div id="menu">
                로그인, 메뉴
            </div>
        </div>
        
        <!--컨텐츠가 들어가는 중간부분-->
        <!--페이지별로 달라지는 부분-->
        <div id="middle">
            <div id="area01">
                <div id="sec01">
                    <div class="box">
                        <img id="img01" src="../images/jaehun.jpg" alt="userImg">
                        <p id="p1">김명상님</p>
                        <p id="p2">씨언어가씨블씨블</p>
                        <p id="p3">정보수정</p>
                        <p id="p4">로그아웃</p>
                    </div>
                </div>
                <div id="sec02">
                    <div class="box">
                        <div class="box1">
                            <a href="">
                                <img id="img02" src="../images/icon_my_menu01.png">
                                <p id="sec02_p1">받은수업 신청서</p>
                                <p>0건</p>
                            </a>
                        </div>
                        <div class="box2">
                            <a href="">
                                <img id="img03" src="../images/icon_my_menu02.png">
                                <p id="sec02_p2">신청한 수업</p>
                                <p>0건</p>
                            </a>
                        </div>
                        <div class="box3">
                            <a href="">
                                <img id="img04" src="../images/icon_my_menu03.png">
                                <p id="sec02_p3">관심 트레이너</p>
                                <p>0건</p>
                            </a>
                        </div>
                    </div>
                </div>
                <div id="sec03">
                </div>
            </div>
            <div id="area02">
            
            </div>
        </div>
        
        <!--회사정보가 들어가는 아랫부분-->
        <!--bottom부분은 관리자페이지 제외한 모든 페이지 통일-->
        <div id="bottom">
            김구이김주정조 정보
        </div>
    </div>
    
</body>
</html>
