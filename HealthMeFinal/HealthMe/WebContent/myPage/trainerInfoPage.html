<!DOCTYPE html>
<html>
<head>
    
    <!--인코딩 문자셋-->
    <meta charset="UTF-8">
    <!--반응형 웹을 만들기 위한 meta태그의 viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--페이지 설명-->
    <meta name="subject" content="헬th미 메인페이지" />
    <!--키워드-->
    <meta name="keywords" content="www.healthme.com, 트레이너, 나만의, 맞춤" />
    <!--스타일-->
    <link rel="stylesheet" href="trainerInfoPage.css" />
    <!--title-->
    <title>헬th미:나만의 트레이너</title>
    
</head>
<body>
    
 
    <!--전체 공간-->    
    <div id="wrapper">
        
        <!--로고, 메뉴가 들어가는 윗부분-->
        <!--top부분은 관리자페이지 제외한 모든 페이지 통일-->
        <div id="top">
            <div id="mobileMenu">
                핸드폰일 경우 메뉴
            </div>
            <div id="logo">
               로고
            </div>
            <div id="searchBar">
                검색바
            </div>
            <div id="menu">
                로그인, 메뉴
            </div>
        </div>
        
        <!--컨텐츠가 들어가는 중간부분-->
        <!--페이지별로 달라지는 부분-->
        <div id="middle">

            <!--트레이너 별점 등 컨텐츠 나오는 부분-->
            <div id="contents">
                <div id="realContents">
                    <div id="montage">
                    <fieldset style="width:auto">
                        <h4>프로필사진　　　</h4>
                            <p style="text-align:center">
                            <img src="../images/person_image.png" width="30%" height="30%" line-height:normal text-align="center" >
                            </p>
                            <label><small><font color="grey">프로필사진을 업로드 해주세요.</font></small></label>
                        
                    </fieldset><br>
                    </div>
                    <fieldset style="width:auto">
                        <h4>별명입력　　　　
                            <input type="text" size="100px" placeholder="튜터님의 정체성을 가장 잘 드러낼 수 있는 별명을 입력해주세요." id="nickname" name="nickname"> 
                        </h4>
                    </fieldset><br>
                    <fieldset style="width:auto">
                        <h4>휴대폰번호　　　
                            <input type="text" size="50px" placeholder="010-1234-5678" id="phonenum" name="phonenum">
                            <input type="button" id="btnNumber" value="번호인증">
                        </h4>
                    </fieldset><br>
                    　<input type="submit" id="btnSubmit" value="제출">

                </div>
            </div>
        </div>
        
        <!--회사정보가 들어가는 아랫부분-->
        <!--bottom부분은 관리자페이지 제외한 모든 페이지 통일-->
        <div id="bottom"><br>
            김구이김주정조 정보
        </div>
    </div>
    
</body>
</html>
