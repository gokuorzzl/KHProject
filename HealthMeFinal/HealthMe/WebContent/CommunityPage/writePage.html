<!DOCTYPE html>
<html>
<head>
    
    <!--인코딩 문자셋-->
    <meta charset="UTF-8">
    <!--반응형 웹을 만들기 위한 meta태그의 viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--페이지 설명-->
    <meta name="subject" content="헬th미 Q&APage" />
    <!--키워드-->
    <meta name="keywords" content="www.healthme.com, 트레이너, 나만의, 맞춤" />
    <!--Q&APage 스타일-->
    <link rel="stylesheet" href="../css/CommunityPage/writePage2.css" />
    <!--title-->
    <title>헬th미:나만의 트레이너</title>
    
</head>
<body>
    
 
    <!--전체 공간-->    
    <div id="wrapper">
        
        <!--로고, 메뉴가 들어가는 윗부분-->
        <!--top부분은 관리자페이지 제외한 모든 페이지 통일-->
        <div id="top">
            <div id="mobileMenu">
                핸드폰일 경우 메뉴
            </div>
            <div id="logo">
               로고
            </div>
            <div id="searchBar">
                검색바
            </div>
            <div id="menu">
                로그인, 메뉴
            </div>
        </div>
        
        <!--컨텐츠가 들어가는 중간부분-->
        <!--페이지별로 달라지는 부분-->
        <div id="middle">
            <!--지역, 종목 등 선택할 수 있는 선택박스-->
            <!--트레이너 별점 등 컨텐츠 나오는 부분-->
            <div id="contents">
                <div id="realContents">
                    <div id="wirtePartFrame">
                        <table>
                        <tr>
                            <td>구분</td>
                            <td>
                                <select>
                                    <option>게시판</option>
                                    <option>Q&A</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>제목</td>
                            <td><input type="text" size="54"></td>
                        </tr>
                        <tr>
                            <td>내용</td>
                            <td><textarea rows="25" cols="55"></textarea></td>
                        </tr>
                        <tr>
                            <td>비밀번호</td>
                            <td>
                                <input type="text" size="10">
                            </td>
                            <td>on<input type="radio"></td>
                            <td>off<input type="radio"></td>
                        </tr>
                    </table>
                    </div>
                    <div id="writePageBtnFrame">
                        <div id="wirteEmptyPlace"></div>
                        <div id="writeBtnFrame">
                            <button id="writeBtn">글쓰기</button>
                        </div>
                        <div id="cancelBtnFrame">
                            <button id="cancelBtn">취소</button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        
        <!--회사정보가 들어가는 아랫부분-->
        <!--bottom부분은 관리자페이지 제외한 모든 페이지 통일-->
        <div id="bottom">
            김구이김주정조 정보
        </div>
    </div>
    
</body>
</html>
